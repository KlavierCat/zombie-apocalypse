	<!--MapBox stylesheet and script-->

	<script src="assets/markers.geojson"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.3/leaflet.css" rel='stylesheet' />
	<!--end of MapBox stylesheet and script-->
	<link href='assets/site.css' rel="stylesheet"/>

	<div id='map'></div>
